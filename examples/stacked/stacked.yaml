layout: {zmk_keyboard: ferris_sweep}
layers:
  stacked:
  - {t: Q, tl: F12, tr: Qwrty}
  - {t: W, tl: F7, tr: Gam, bl: '7'}
  - {t: F, tl: F8, tr: CmkDh, bl: '8'}
  - {t: P, tl: F9, tr: '$$mdi:bluetooth$$', bl: '9'}
  - {t: B, tl: PSCRN, tr: '$$mdi:usb$$'}
  - {t: J, br: PgUp}
  - {t: L, br: Bspc}
  - {t: U, br: ↑}
  - {t: Y, br: Del}
  - ''''
  - {t: A, h: ⇧, type: mod, tl: F11, tr: BT1, bl: '0'}
  - {t: R, h: ⌃, type: mod, tl: F4, tr: BT2, bl: '4'}
  - {t: S, h: ⌥, type: mod, tl: F5, tr: BT3, bl: '5'}
  - {t: T, h: ⌘, type: mod, tl: F6, tr: BT4, bl: '6'}
  - {t: G, tl: SLCK, tr: BT5}
  - {t: M, tl: '$$mdi:play-pause$$', br: PgDn}
  - {t: N, h: ⌘, type: mod, br: ←}
  - {t: E, h: ⌥, type: mod, br: ↓}
  - {t: I, h: ⌃, type: mod, br: →}
  - {t: O, h: ⇧, type: mod, br: '$$mdi:keyboard-return$$'}
  - {t: Z, tl: F10, tr: '$$mdi:bluetooth-off$$'}
  - {t: X, tl: F1, bl: '1'}
  - {t: C, tl: F2, bl: '2'}
  - {t: D, tl: F3, tr: '$$mdi:restart$$', bl: '3', br: Ck}
  - {t: V, tl: '$$mdi:pause$$', tr: '$$mdi:progress-download$$'}
  - {t: K, tl: '$$mdi:skip-backward$$', br: INSERT}
  - {t: H, tl: '$$mdi:skip-forward$$', bl: Ck, br: Home}
  - {t: ',', s: ;, tl: '$$mdi:volume-off$$', bl: '$$mdi:menu$$', br: Tab}
  - {t: ., s: ':', tl: '$$mdi:volume-medium$$', br: End}
  - {t: /, tl: '$$mdi:volume-high$$', bl: ;}
  - {t: Nav, type: layer-br}
  - Spc
  - {t: ⇧, s: Caps Word, br: CANCEL}
  - {t: Smart-num, type: layer-bl}
  stacked_combos: ['', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '']
combos:
- p: [13, 14]
  k: {t: Sys, type: layer-tr}
  l: [stacked_combos]
- p: [15, 16]
  k: {t: Sys, type: layer-tr}
  l: [stacked_combos]
- p: [1, 2]
  k: '&key_repeat'
  l: [stacked_combos]
- p: [2, 3]
  k: Tab
  l: [stacked_combos]
- p: [11, 12]
  k: Esc
  l: [stacked_combos]
- p: [12, 13]
  k: $$mdi:keyboard-return$$
  l: [stacked_combos]
- p: [21, 23]
  k: Cut
  l: [stacked_combos]
- p: [21, 22]
  k: Copy
  l: [stacked_combos]
- p: [22, 23]
  k: Paste
  l: [stacked_combos]
- p: [16, 17]
  k: {t: (}
  l: [stacked_combos]
- p: [17, 18]
  k: {t: )}
  l: [stacked_combos]
- p: [16, 17]
  k: (<
  l: [stacked_combos]
- p: [17, 18]
  k: )>
  l: [stacked_combos]
- p: [26, 27]
  k: '['
  l: [stacked_combos]
- p: [27, 28]
  k: ']'
  l: [stacked_combos]
- p: [26, 27]
  k: '[{'
  l: [stacked_combos]
- p: [27, 28]
  k: ']}'
  l: [stacked_combos]
- p: [32, 33]
  k: {t: Fun, type: layer-tl}
  l: [stacked_combos]
- p: [1, 11]
  k: '@'
  l: [stacked_combos]
- p: [2, 12]
  k: '#'
  l: [stacked_combos]
- p: [3, 13]
  k: $
  l: [stacked_combos]
- p: [4, 14]
  k: '%'
  l: [stacked_combos]
- p: [5, 15]
  k: ^
  l: [stacked_combos]
- p: [6, 16]
  k: +
  l: [stacked_combos]
- p: [7, 17]
  k: '*'
  l: [stacked_combos]
- p: [8, 18]
  k: '&'
  l: [stacked_combos]
- p: [11, 21]
  k: '`'
  l: [stacked_combos]
- p: [12, 22]
  k: \
  l: [stacked_combos]
- p: [13, 23]
  k: '='
  l: [stacked_combos]
- p: [14, 24]
  k: '~'
  l: [stacked_combos]
- p: [15, 25]
  k: _
  l: [stacked_combos]
- p: [16, 26]
  k: '-'
  l: [stacked_combos]
- p: [17, 27]
  k: '!'
  l: [stacked_combos]
- p: [18, 28]
  k: '|'
  l: [stacked_combos]
